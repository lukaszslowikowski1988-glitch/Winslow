 justify-content:space-between; gap: 14px; flex-wrap: wrap; } .brand{ display:flex; align-items:center; gap: 10px; font-weight: 950; letter-spacing: .2px; white-space: nowrap; } .brand .logo{ width: 38px; height: 38px; border-radius: 14px; display:grid; place-items:center; background: rgba(var(--accentRgb),0.12); border: 1px solid rgba(var(--accentRgb),0.24); box-shadow: 0 12px 28px rgba(0,0,0,0.25); color: var(--accent); } .brand .title{ display:flex; flex-direction:column; line-height: 1.05; } .brand .title strong{ color: var(--accent); text-shadow: 0 0 14px rgba(var(--accentRgb),0.28); font-size: 1.05rem; } .brand .title span{ color: var(--muted); font-size: .88rem; font-weight: 800; opacity: .95; margin-top: 2px; } .kpis{ display:flex; gap: 10px; flex-wrap: wrap; align-items:center; justify-content:flex-end; } .pill{ display:inline-flex; align-items:center; gap: 8px; padding: 10px 12px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); color: var(--muted); font-weight: 800; font-size: .92rem; white-space: nowrap; } body.light-mode .pill{ border-color: rgba(0,0,0,0.08); background: rgba(0,0,0,0.04); } .pill b{ color: var(--text); } .btn{ border:none; cursor:pointer; font-weight: 950; padding: 10px 12px; border-radius: 14px; background: rgba(var(--accentRgb),0.12); border: 1px solid rgba(var(--accentRgb),0.24); color: var(--accent); transition: transform .12s, background .18s, border-color .18s; display:inline-flex; gap: 10px; align-items:center; white-space: nowrap; } .btn:hover{ transform: translateY(-1px); background: rgba(var(--accentRgb),0.16); border-color: rgba(var(--accentRgb),0.32); } .btn.primary{ background: linear-gradient(135deg, var(--accent), var(--accent2)); color: #021014; border: none; box-shadow: 0 12px 30px rgba(var(--accentRgb),0.18); } .wrap{ max-width: 1400px; margin: 0 auto; padding: 16px; } /* pozostałe style z oryginału bez zmian */ </style> </head> <body> <header class="topbar" role="bann
